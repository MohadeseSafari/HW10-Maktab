<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--  bootstrap CDN -->
    <link rel="stylesheet" href="./bootstrap.min.css">


    <!--  Style sheet -->
    <link rel="stylesheet" href="./style.css">

    <!--  icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid hight">
            <div class="row justify-content-center align-items-center h-100">

                <!--  image div -->
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="./draw2.webp" alt="Login pic" class="img-fluid">
                </div>

                <!--  form section -->
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <form action="#" onsubmit="allStorage()">
                        <!--  title icons -->
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">

                            <p class="lead fw-normal mb-0 me-3">Sign in with</p>

                            <button type="button" class="btn btn-primary btn-floating mx-1 rounded-circle icon-group">

                                <i class="bi bi-facebook"></i>

                            </button>

                            <button type="button" class="btn btn-primary btn-floating mx-1 rounded-circle icon-group">
                                <i class="bi bi-twitter"></i>
                            </button>

                            <button type="button" class="btn btn-primary btn-floating mx-1 rounded-circle icon-group">
                                <i class="bi bi-linkedin"></i>
                            </button>
                        </div>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Or</p>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" name="username" class="form-control form-control-lg"
                                placeholder="Email Address" />
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" name="password" class="form-control form-control-lg"
                                placeholder="Password" />
                        </div>

                        <!-- Checkbox & forget password -->
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="check-box" />
                                <label class="form-check-label" for="check-box">
                                    Remember me
                                </label>
                            </div>
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg button "
                                style="padding-left: 2.5rem; padding-right: 2.5rem;" data-toggle="modal"
                                data-target="#ModalForm" onclick=Login()>Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                    class="link-danger">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--footer-->
        <footer>
            <div class="d-flex flex-column flex-md-row text-center 
        text-md-start justify-content-end py-4 px-4 px-xl-5 bg-primary">
                <div>
                    <button class="btn btn-floating mx-1 rounded-circle icon-group2">
                        <a href="#!" class="text-white ">
                            <i class="bi bi-facebook"></i>
                        </a>
                    </button>

                    <button class="btn btn-floating mx-1 rounded-circle icon-group2">
                        <a href="#!" class="text-white">
                            <i class="bi bi-twitter"></i>
                        </a>
                    </button>

                    <button class="btn btn-floating mx-1 rounded-circle icon-group2">
                        <a href="#!" class="text-white ">
                            <i class="bi bi-google"></i>
                        </a>
                    </button>

                    <button class="btn btn-floating mx-1 rounded-circle icon-group2">
                        <a href="#!" class="text-white">
                            <i class="bi bi-linkedin"></i>
                        </a>
                    </button>
                </div>

            </div>
        </footer>
    </section>


    <div class="modal fade" id="ModalForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Welcome</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Thanks for <br> I will contact you as soon as possible.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
            </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
            </script>

        <script src="./01.js"></script>

        <script>

            function allStorage() {
                let username = document.getElementById('username').value;
                localStorage.setItem('username', username);

                let password = document.getElementById('password').value;
                localStorage.setItem('password', password);
            }

        </script>
</body>

</html>
